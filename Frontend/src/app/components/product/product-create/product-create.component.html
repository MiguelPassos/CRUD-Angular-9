<mat-card class="product-crud mat-elevation-z3">
    <mat-card-title>Novo Produto</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome" [(ngModel)]="product.name" name="name" />
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Valor (R$)" [(ngModel)]="product.price" name="price" />
        </mat-form-field>
    </form>
    <button class="primary" mat-button-raised (click)="createProduct()" color="primary">Salvar</button>
    <button class="default" mat-button-raised (click)="cancel()">Cancelar</button>
</mat-card>
